<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <button id="btn1"></button>
    <script>
        var b1=document.getElementById("btn1");
        b1?.addEventListener("click",function(){
            alert("Clicked button");
        });
    </script>
</body>
</html>
